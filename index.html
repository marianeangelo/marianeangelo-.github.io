<DOCTYPE html><!--diz que o documento é html5 -->
<head>
<meta charset="utf-8"><!--formato de escrita para o navegador -->
<title>Básico HTML</title><!--titulo da aba -->
</head>

<body>
<h1>Básico HTML</h1><!--titulo -->

<p>Esse é o Mario Bros!!!</p><!--paragrafo -->
<img style="width:300px;  " src="mario.jpg" alt="mario" />
<h2>Listas</h2><!--subtitulo-->	

<h3>Lista nao ordenada</h3><!--outro tipo de subtitulo-->	
<ul><!--lista nao ordenada(de bolinha) -->
	<li>Item da lista</li><!--item da lista-->
	<li>Outro item da lista</li>
</ul>

<h3>Lista ordenada</h3><!--outro tipo de subtitulo-->	
<ol><!--Lista ordenada(por numero) -->
  <li>Item numero1</li><!--Item da lista-->
  <li>Item numero2</li>
</ol>	

<table><!--tabela-->
	<tr><!--linha da tabela-->	
	<th>Itens da 1 coluna</th><!--cabeçalho da tabela-->
	<th>Itens da 2 coluna</th>
	</tr>	

    <tr><!--outra linha da tabela-->
	<td>linha1 da coluna1</td><!--coluna da tabela-->
	<td>linha1 da coluna2</td>	
	</tr>

</table>	
<br><!--pular linha-->	



</body>
</html>
